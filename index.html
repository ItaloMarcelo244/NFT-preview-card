<!Doctype html>
<html lang="en">
    <head>
        <title>Card</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/favicon-32x32.png">
    </head> 
    <body>
       <div class="card-content">
          <div class="card-box">
              <div class="box-blue">
                  <img class="img-blue" src="img/icon-view.svg" alt="olho">
                  <img class="img-box-item" src="img/image-equilibrium.jpg"  alt="EQ">
              </div>
              <div class="card-main">
                  <h1>Equilibrium #3429</h1>
                  <p>Our Equilibrium collection promotes balance and calm.</p>
                  <div class="box-icon">
                    <div class="item-box">
                        <img class="Im" src="img/icon-ethereum.svg" alt="ethereum"title="icon-ethereum" > 
                        <span class="span-space span-1" > 0.041 ETH</span>
                    </div>
                    <div class="item-box">
                      <img class="Im"  src="img/icon-clock.svg" alt="clock" title="relogio">
                      <span class="span-space span-2" >3 days left</span>
                  </div>
                  </div>
              </div>
              <hr>
              <div class="perfil-card">
                  <div class="perfil">
                      <img class="img-item" src="img/image-avatar.png" alt="avatar" title="perfil-img" width="35px" height="35px">
                      <p class="item-perfil">Creation of <a href="#">Jules Wyvern</a></p>
                  </div>
              </div>
          </div>
       </div>



       <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">ITALO MARCELO</a>.
      </div>
    </body>
</html>
